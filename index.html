<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-last"></div>
            <div class="display-current">0</div>
        </div>
        <div class="grid-buttons">
            <button class="btn" id="clear">C</button>
            <button class="btn" id="backspace">⌫</button>
            <button class="btn" id="key7">7</button>
            <button class="btn" id="key8">8</button>
            <button class="btn" id="key9">9</button>
            <button class="btn" id="division">÷</button>
            <button class="btn" id="key4">4</button>
            <button class="btn" id="key5">5</button>
            <button class="btn" id="key6">6</button>
            <button class="btn" id="multiplication">×</button>
            <button class="btn" id="key1">1</button>
            <button class="btn" id="key2">2</button>
            <button class="btn" id="key3">3</button>
            <button class="btn" id="minus">-</button>
            <button class="btn" id="key0">0</button>
            <button class="btn" id="point">.</button>
            <button class="btn" id="equal">=</button>
            <button class="btn" id="plus">+</button>
        </div>
    </div>
</body>
</html>
